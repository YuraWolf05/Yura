<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEXIA Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}?v=1">
</head>
<body>
    <header>
        <div class="main">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        
            <h1>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è APEXIA</h1>
            <h2>–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—ó –¥–∞–Ω—ñ –¥–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó</h2>
            
            <form method="POST" action="{{ url_for('registration') }}">
                {{ form.hidden_tag() }}

                <label for="first">–Ü–≥—Ä–æ–≤–µ —ñ–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞:</label>
                <input type="text" id="first" name="username" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—î —ñ–≥—Ä–æ–≤–µ —ñ–º'—è" required>

                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤—ñ–π –ø–∞—Ä–æ–ª—å" required>
                </div>

                <label for="confirm_password">–ü–æ–≤—Ç–æ—Ä—ñ—Ç—å –ø–∞—Ä–æ–ª—å:</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="–ü–æ–≤—Ç–æ—Ä—ñ—Ç—å —Å–≤—ñ–π –ø–∞—Ä–æ–ª—å" required>
                </div>

                <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –ø–∞—Ä–æ–ª—è -->
                <div class="toggle-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">üëÅÔ∏èüîì</label>
                </div>

                <label for="email">–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞:</label>

                <label for="number">–ú–æ–±—ñ–ª—å–Ω–∏–π –Ω–æ–º–µ—Ä:</label>
                <input type="tel" id="number" name="number" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤—ñ–π –º–æ–±—ñ–ª—å–Ω–∏–π –Ω–æ–º–µ—Ä +380" pattern="\+380[0-9]{9}" required>

                <div class="container">
                    <button type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
                </div>
            </form>
        </div>
    </header>

    <script>
        document.getElementById("showPassword").addEventListener("change", function () {
            let passwordField = document.getElementById("password");
            let confirmPasswordField = document.getElementById("confirm_password");
            let type = this.checked ? "text" : "password";
            passwordField.type = type;
            confirmPasswordField.type = type;
        });
    </script>
</body>
</html>
