<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати новину</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_news.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}?v=1">
</head>
<body>
    <form action="{{ url_for('edit_news', news_id=news.id) }}" method="POST" class="news-form">
        <input type="text" name="title" value="{{ news.title }}" required>
        <textarea name="content" required>{{ news.content }}</textarea>
        <button type="submit">Зберегти зміни</button>
        <div class="exit">
            <button onclick="window.location.href='{{ url_for('news') }}'">Назад</button>
        </div>
    </form>
</body>
</html>
