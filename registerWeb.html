<!DOCTYPE html>
<html>
    <head>
        <title> Регістрація в  Коледж Інформаційних технологій</title>
        <link rel="stylesheet" href="styleWebRegister.css">
    </head>
         <body>
            <header>
                <div class="main">
                    <h1>Регістрація в IT Коледж</h1>
                    <h3>Введіть свої облікові дані для входу</h3>
                    <form action="">
                          <label for="first">
                                Ім'я користувача:
                          </label>
                          <input type="text" 
                                 id="first" 
                                 name="first" 
                                 placeholder="Введіть своє ім'я користувача" required>
        
                          <label for="password">
                                Пароль:
                          </label>
                          <input type="password"
                                 id="password" 
                                 name="password"
                                 placeholder="Введіть свій пароль" required>

                                 <label for="password">
                                    Пароль:
                              </label>
                              <input type="password"
                                     id="password" 
                                     name="password"
                                     placeholder="Повторіть свій пароль" required>

                                     <label for="mail">
                                        Електрона почта:
                                  </label>
                                  <input type="mail"
                                         id="mail" 
                                         name="mail"
                                         placeholder="Введіть свію почту" required>

                                         <label for="number">
                                            Мобільний номер:
                                      </label>
                                      <input type="number"
                                             id="number" 
                                             name="number"
                                             placeholder="Введіть свій мобільний номер" required>
                          <div class="wrap">
                                <button type="submit"
                                        onclick="solve()">
                                        Надіслати
                                </button>
                          </div>
            </header>

        </body>
</html>
