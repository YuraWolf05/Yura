<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>APEXIA Store</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='donatemap.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}?v=1">
    </head>
    <body>
    <header>
        <nav> 
            <ul>
                <li><a href="{{ url_for('home') }}">Головна</a></li>
                <li><a href="{{ url_for('news') }}">Новини</a></li>
                <li class="dropdown">
                    <a href="{{ url_for('info') }}">Інфо</a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('info') }}">Приєднатися</a></li>
                        <li><a href="{{ url_for('Territories') }}">Території та місця</a></li>
                        <li><a href="{{ url_for('Systems') }}">Системи та механіки</a></li>
                        <li><a href="{{ url_for('Aboutus') }}">Про нас</a></li>
                    </ul>
                </li>
                <li><a href="{{ url_for('regulations') }}">Правила</a></li>
                <li class="dropdown">
                    <a href="{{ url_for('donate') }}">Магазин</a>
                    <ul class="dropdown-menu">
                    <li><a href="{{ url_for('carsChernorus') }}">Chernorus</a></li>
                    <li><a href="{{ url_for('carsDeerisle') }}">Deerisle</a></li>
                </ul>
                <li><a href="{{ url_for('login') }}">Вхід</a></li>
            </ul>
        </nav>
        {% if user %}
        <div class="user-info">
            <a href="/profile">
                <img src="{{ url_for('static', filename=user.profile_image if user.profile_image else 'default.jpg') }}"
                alt="Фото профілю" 
                class="profile-image">
            </a>
            <div class="info-span">
                <span>{{ user.name }}</span> 
            </div>
        </div> 
        {% endif %}
        <div class="banner-info">
            <a href="https://discord.gg/U2hjBxyr">
                <img src="{{ url_for('static', filename='discort.png') }}" alt="Discord" class="discort-icon">
            </a>
            <a href="https://www.tiktok.com/@yarky3">
                <img src="{{ url_for('static', filename='instagram.png') }}" alt="Instagram" class="instagram-icon">
            </a>
            <a href="https://www.youtube.com/@YtYarky1/shorts">
                <img src="{{ url_for('static', filename='youtube.png') }}" alt="YouTube" class="youtube-icon">
            </a>
        </div>
    </header>
        <main>
            </main>
            <div id="mapSelectionModal" class="modal">
                <div class="modal-content">
                    <h2>Оберіть карту</h2>
                    <button onclick="window.location.href='{{ url_for('carsChernorus') }}'">Chernorus</button>
                    <button onclick="window.location.href='{{ url_for('carsDeerisle') }}'">Deerisle</button>
                </div>
            </div>
        <footer>
            <p>&copy; 2025 Магазин DayZ APEXIA Project. Усі права захищені.</p>
        </footer>
